<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>

<body>
    <script>
        function sendLocation() {
            const dropdown = document.getElementById('States');
            const selectedOptions = Array.from(dropdown.selectedOptions).map(option => option.value);
            const searchTermsText = document.getElementById('searchInput').value;

            // comma separated search terms
            const searchTerms = searchTermsText.split(',').map(term => term.trim());

            const apiUrl = 'http://192.168.1.15:5001/scrape';

            if (selectedOptions[0].length === 0 && searchTerms.length === 0) {
                alert("Please select at least one state or provide search terms.");
                return;
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    search_terms: searchTerms,
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send selected items to API');
                }
                return response.json();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    const searchTermsFromFile = contents.split('\n').map(line => line.trim()).filter(line => line);
                    document.getElementById('searchInput').value = searchTermsFromFile.join(', ');
                };
                reader.readAsText(file);
            }
        }
    </script>

    <h2>Select State</h2>
    <input type="text" id="searchInput" placeholder="Enter comma separated search terms">
    <input type="file" id="fileInput" accept=".csv" onchange="handleFileUpload(event)">

    <select name="States" id="States">
        <option value="">Select a state</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
    </select>

    <button onclick="sendLocation()">Send Selected Items</button>
</body>

</html>
